<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDM Leaderboard</title>
    <link rel="shortcut icon" type="image/png" href="./Images/icon.png">
    <link rel="stylesheet" href="./CSS/fonts.css">
    <link rel="stylesheet" href="./CSS/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>
            <i class="sb-icon i-002e text-glow no-select"
                style="margin-right: 16px;color: gold;transform: rotate(-5deg);"></i>
            Pro Deathmatch
            <i class="sb-icon i-002e text-glow no-select"
                style="margin-left: 16px;color: gold;transform: rotate(5deg);"></i>
        </h1>
    </header>

    <main>
        <div class="region-switch no-select">
            <button class="region-btn active" data-region="Asia">Asia</button>
            <button class="region-btn" data-region="Europe">Europe</button>
            <button class="region-btn" data-region="America">America</button>
        </div>

        <div class="leaderboard">
            <div class="leaderboard-header">
                <div class="playerName">Player</div>
                <div class="status">
                    <div>Live Rank</div>
                    <div>Live Score</div>
                </div>
            </div>

            <div id="leaderboard-body">
                <style>
                    #leaderboard-body {
                        display: flex;
                        justify-content: center;
                        align-items: center;
                    }
                </style>
                <div class="loading"></div>
            </div>
        </div>
    </main>
    <footer><b>&copy;</b> Copyright 2024 - Modraxis (aka <b>Basit</b>)</footer>

    <script type="text/javascript" src="./JS/ecpicon.js"></script>
    <script type="text/javascript" src="./JS/main.js"></script>
</body>

</html>
